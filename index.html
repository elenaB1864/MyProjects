<!DOCTYPE html>
<html>
  <head>
    <title>weather-app</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <section>
      <div class="container">
        <div class="weather-app">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  id="search-city"
                  placeholder="Enter city"
                  class="form-control"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="search" class="btn btn-primary" />
                <button class="btn btn-info" id="current-location-button">
                  Current location
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="date"></div>

      <h1 class="city" id="city"></h1>
      <div class="description" id="description"></div>
      <span class="temperature" id="temperature"> </span>
      <span class="units"> Â°C </span>

      <div class="hummidity"><span id="humidity"></span>% hummidity</div>
      <div class="wind-speed"><span id="wind"></span>km/h wind</div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
